<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow Your Plant</title>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="jumbotron">
      <h1 class="display-2">Plantagochi</h1>
      <hr>
      <p class="text-muted">Build and tend to your virtual garden!</p>
      <!-- <form id="plantForm">
        <select class="form-control" id="plantSelect">
          <option value="1">Iris</option>

          <option value="4">Succulent</option>

    </div>
    <!-- Plant Display -->
    <div id="plantDisplay">
      <h3 class="display-4">My Plants!</h3>
      <div class="card shadow p-4">
        <div class="iris">
          <h5>Iris</h5>
          <button class="btn-success" id="feed-iris">Add Soil</button>
          <button class="btn-success" id="water-iris">Add Water</button>
          <button class="btn-success" id="light-iris">Add Light</button>
          <p id="iris-updates"></p>
          <p id="iris-stats"></p>
        </div>
      </div>

      <div class="card shadow p-4">
        <div class="palm">
          <h5>Palm</h5>
          <button class="btn-success" id="feed-palm">Add Soil</button>
          <button class="btn-success" id="water-palm">Add Water</button>
          <button class="btn-success" id="light-palm">Add Light</button>
          <p id="palm-stats"></p>
        </div>
      </div>

      <div class="card shadow p-4">
        <div class="fern">
          <h5>Fern</h5>
          <button class="btn-success" id="feed-fern">Add Soil</button>
          <button class="btn-success" id="water-fern">Add Water</button>
          <button class="btn-success" id="light-fern">Add Light</button>
          <p id="fern-stats"></p>
        </div>
      </div>

      <div class="card shadow p-4">
        <div class="succulent">
          <h5>Succulent</h5>
          <button class="btn-success" id="feed-succulent">Add Soil</button>
          <button class="btn-success" id="water-succulent">Add Water</button>
          <button class="btn-success" id="light-succulent">Add Light</button>
          <p id="succulent-stats"></p>
        </div>
      </div>

    </div>
