<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow Your Plant</title>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="jumbotron">
      <h1 class="display-2">Plantagochi</h1>
      <hr>
      <p class="text-muted">Build and tend to your virtual garden!</p>
    </div>
    <!-- Plant Display -->
    <div id="plantDisplay">
      <h3 class="display-4">My Plants!</h3>
      <div class="card shadow p-4">
        <!-- Orchid -->
        <div class="orchid">
          <h5 id="orchid-name">Orchid</h5>
          <button class="btn-success" id="feed-orchid">Add Soil</button>
          <button class="btn-success" id="water-orchid">Add Water</button>
          <button class="btn-success" id="light-orchid">Add Light</button>
          <br>
          <p id="orchid-stats"></p>
        </div>
      </div>
      <!-- Palm -->
      <div class="card shadow p-4">
        <div class="palm">
          <h5 id="palm-name">Palm</h5>
          <button class="btn-success" id="feed-palm">Add Soil</button>
          <button class="btn-success" id="water-palm">Add Water</button>
          <button class="btn-success" id="light-palm">Add Light</button>
          <br>
          <p id="palm-stats"></p>
        </div>
      </div>
      <!-- Cactus -->
      <div class="card shadow p-4">
        <div class="cactus">
          <h5 id="cactus-name">Cactus</h5>
          <button class="btn-success" id="feed-cactus">Add Soil</button>
          <button class="btn-success" id="water-cactus">Add Water</button>
          <button class="btn-success" id="light-cactus">Add Light</button>
          <br>
          <p id="cactus-stats"></p>
        </div>
      </div>
      <!-- Succulent -->
      <div class="card shadow p-4">
        <div class="succulent">
          <h5 id="succulent-name">Succulent</h5>
          <button class="btn-success" id="feed-succulent">Add Soil</button>
          <button class="btn-success" id="water-succulent">Add Water</button>
          <button class="btn-success" id="light-succulent">Add Light</button>
          <br>
          <p id="succulent-stats"></p>
        </div>
      </div>

    </div>
</body>
</html>
