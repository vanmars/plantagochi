<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow Your Plant</title>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="jumbotron">
      <h1 class="display-2">Plantagochi</h1>
      <hr>
      <p class="text-muted">Build and tend to your virtual garden!</p>
    </div>
    <!-- Plant Display -->
    <div id="plantDisplay">
      <h3 class="display-4">My Plants!</h3>
      <!-- Orchid -->
      <div class="card shadow p-4">
        <div class="orchid">
          <h5 id="orchid-name"></h5>
          <p id="orchid-powers"></p>
          <form id="orchid-form">
            <input id="color" type="text" class="form-control" style="width:50%" placeholder="What color is your orchid?">
            <br>
            <button class="btn-sm btn-info" type="submit" >Submit</button>
          </form>
          <hr>
          <br>
          <button class="btn btn-success" id="feed-orchid">Add Soil</button>
          <button class="btn btn-success" id="water-orchid">Add Water</button>
          <button class=" btn btn-success" id="light-orchid">Add Light</button>
          <br>
          <br>
          <p id="orchid-stats"></p>
        </div>
      </div>
      <!-- Palm -->
      <div class="card shadow p-4">
        <div class="palm">
          <h5 id="palm-name"></h5>
          <p id="palm-powers"></p>
          <form id="palm-form">
            <input id="palm-item" type="text" class="form-control" style="width:75%" placeholder="Who is your palm shading?">
            <br>
            <button class="btn-sm btn-info" type="submit">Submit</button>
          </form>
          <hr>
          <br>
          <button class="btn-success" id="feed-palm">Add Soil</button>
          <button class="btn-success" id="water-palm">Add Water</button>
          <button class="btn-success" id="light-palm">Add Light</button>
          <br>
          <br>
          <p id="palm-stats"></p>
        </div>
      </div>
      <!-- Cactus -->
      <div class="card shadow p-4">
        <div class="cactus">
          <h5 id="cactus-name"></h5>
          <p id="cactus-powers"></p>
          <button class="btn-success" id="feed-cactus">Add Soil</button>
          <button class="btn-success" id="water-cactus">Add Water</button>
          <button class="btn-success" id="light-cactus">Add Light</button>
          <br>
          <br>
          <p id="cactus-stats"></p>
        </div>
      </div>
      <!-- Succulent -->
      <div class="card shadow p-4">
        <div class="succulent">
          <h5 id="succulent-name"></h5>
          <p id="succulent-powers"></p>
          <button class="btn-success" id="feed-succulent">Add Soil</button>
          <button class="btn-success" id="water-succulent">Add Water</button>
          <button class="btn-success" id="light-succulent">Add Light</button>
          <br>
          <br>
          <p id="succulent-stats"></p>
        </div>
      </div>

    </div>
</body>
</html>
